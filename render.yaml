services:
  - type: web
    name: qc-tool
    env: python
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 600 --workers 2 'src.backend.app:create_app()'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.14
    healthCheckPath: /health
