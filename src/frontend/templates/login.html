{% extends "base.html" %}

{% block title %}Login - QC Tool{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Connect to Server</h2>
            <p>Enter your FTP/SFTP server credentials to begin</p>
        </div>

        <form id="loginForm" class="login-form">
            <!-- Protocol Selection -->
            <div class="form-group">
                <label for="protocol">Protocol</label>
                <div class="protocol-selector">
                    <label class="protocol-option">
                        <input type="radio" name="protocol" value="sftp" checked>
                        <span class="protocol-label">SFTP</span>
                    </label>
                    <label class="protocol-option">
                        <input type="radio" name="protocol" value="ftp">
                        <span class="protocol-label">FTP</span>
                    </label>
                    <label class="protocol-option">
                        <input type="radio" name="protocol" value="ftps">
                        <span class="protocol-label">FTPS</span>
                    </label>
                </div>
            </div>

            <!-- Server Address -->
            <div class="form-group">
                <label for="host">Server Address</label>
                <input
                    type="text"
                    id="host"
                    name="host"
                    class="form-input"
                    placeholder="ftp.example.com"
                    required
                >
            </div>

            <!-- Port -->
            <div class="form-group">
                <label for="port">Port</label>
                <input
                    type="number"
                    id="port"
                    name="port"
                    class="form-input"
                    value="22"
                    min="1"
                    max="65535"
                    required
                >
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="username"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-large" id="loginBtn">
                <span class="btn-text">Connect to Server</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span> Connecting...
                </span>
            </button>
        </form>

        <!-- Security Notice -->
        <div class="security-notice">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a5 5 0 00-5 5v1H1a1 1 0 00-1 1v8a1 1 0 001 1h14a1 1 0 001-1V7a1 1 0 00-1-1h-2V5a5 5 0 00-5-5zm2 6V5a2 2 0 10-4 0v1h4z"/>
            </svg>
            <p>Your credentials are transmitted securely via HTTPS and never stored in the browser.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
