{% extends "base.html" %}

{% block title %}QC Viewer - Site Analysis{% endblock %}

{% block content %}
<div id="qcViewerContainer" class="qc-viewer-container">
    <!-- Content will be loaded by JavaScript -->
</div>

<style>
/* QC Viewer Styles */
.qc-viewer-container {
    width: 100%;
    min-height: 100vh;
    background: #1a1a2e;
}

.qc-loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
    padding: 40px;
}

.qc-loading-state h2 {
    color: #e0e0e0;
    margin: 20px 0 10px;
}

.qc-loading-state p {
    color: #999;
    margin: 5px 0;
}

.loading-detail {
    font-size: 0.9em;
    font-style: italic;
}

.qc-error-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
    padding: 40px;
    color: #e0e0e0;
}

.qc-error-state svg {
    color: #ff4136;
    margin-bottom: 20px;
}

.qc-error-state h2 {
    margin: 10px 0;
}

.qc-error-state p {
    color: #999;
    margin: 10px 0 30px;
}

.qc-viewer-layout {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.qc-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 30px;
    background: #16213e;
    border-bottom: 1px solid #2a2a3e;
}

.qc-header-center {
    text-align: center;
    flex: 1;
}

.qc-header h1 {
    margin: 0;
    color: #e0e0e0;
    font-size: 1.8em;
}

.qc-pilot-name {
    margin: 5px 0 0;
    color: #999;
    font-size: 0.9em;
}

.qc-stats-summary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 30px;
    background: #16213e;
}

.qc-stat-card {
    background: #1a1a2e;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid #2a2a3e;
}

.qc-stat-value {
    font-size: 2em;
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 5px;
}

.qc-stat-label {
    color: #999;
    font-size: 0.9em;
}

.qc-main-content {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 0;
    flex: 1;
}

.qc-sidebar {
    background: #16213e;
    padding: 20px;
    border-right: 1px solid #2a2a3e;
    overflow-y: auto;
}

.qc-sidebar h3 {
    color: #e0e0e0;
    margin: 0 0 15px;
    font-size: 1.2em;
}

.folder-summary-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.folder-summary-card {
    background: #1a1a2e;
    padding: 12px;
    border-radius: 6px;
    border-left: 4px solid #4CAF50;
}

.folder-summary-name {
    font-weight: bold;
    color: #e0e0e0;
    margin-bottom: 8px;
}

.folder-summary-stats {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.folder-summary-stats span {
    color: #999;
    font-size: 0.85em;
}

.folder-view-images-btn {
    margin-top: 8px;
    padding: 6px 12px;
    background: #2ecc40;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.85em;
    transition: background 0.2s;
}

.folder-view-images-btn:hover {
    background: #27a035;
}

.qc-visualization {
    background: #1a1a2e;
    padding: 20px;
    overflow-y: auto;
}

.qc-viz-header {
    margin-bottom: 20px;
}

.qc-viz-header h2 {
    color: #e0e0e0;
    margin: 0 0 5px;
}

.qc-viz-header p {
    color: #999;
    margin: 0;
    font-size: 0.9em;
}

.qc-viz-container {
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    min-height: 800px;
}

/* Carousel Modal */
.carousel-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 10000;
    align-items: center;
    justify-content: center;
}

.carousel-modal-content {
    width: 90%;
    max-width: 1200px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    background: #16213e;
    border-radius: 8px;
    overflow: hidden;
}

.carousel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #1a1a2e;
    border-bottom: 1px solid #2a2a3e;
}

.carousel-header h2 {
    margin: 0;
    color: #e0e0e0;
    font-size: 1.3em;
}

.carousel-close-btn {
    background: none;
    border: none;
    color: #e0e0e0;
    font-size: 2em;
    cursor: pointer;
    padding: 0;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    transition: color 0.2s;
}

.carousel-close-btn:hover {
    color: #ff4136;
}

.carousel-body {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: #000;
    overflow: hidden;
}

.carousel-image-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.carousel-image-container img {
    max-width: 100%;
    max-height: calc(100% - 60px);
    object-fit: contain;
    border-radius: 4px;
    transition: opacity 0.3s ease;
}

.carousel-image-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-top: 15px;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
}

.carousel-image-info span {
    color: #e0e0e0;
    font-size: 0.95em;
}

.carousel-nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    font-size: 2em;
    width: 60px;
    height: 60px;
    cursor: pointer;
    transition: background 0.2s;
    border-radius: 50%;
    z-index: 10;
}

.carousel-nav-btn:hover {
    background: rgba(0, 0, 0, 0.9);
}

.carousel-prev {
    left: 20px;
}

.carousel-next {
    right: 20px;
}

.carousel-thumbnails {
    display: flex;
    gap: 10px;
    padding: 15px;
    background: #1a1a2e;
    border-top: 1px solid #2a2a3e;
    overflow-x: auto;
    overflow-y: hidden;
}

.carousel-thumbnail {
    flex-shrink: 0;
    width: 100px;
    height: 80px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
    overflow: hidden;
    transition: border-color 0.2s;
}

.carousel-thumbnail:hover {
    border-color: #4CAF50;
}

.carousel-thumbnail.active {
    border-color: #2ecc40;
}

.carousel-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Responsive */
@media (max-width: 1024px) {
    .qc-main-content {
        grid-template-columns: 1fr;
    }

    .qc-sidebar {
        border-right: none;
        border-bottom: 1px solid #2a2a3e;
    }

    .qc-stats-summary {
        grid-template-columns: repeat(2, 1fr);
    }

    .carousel-nav-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
    }

    .carousel-prev {
        left: 10px;
    }

    .carousel-next {
        right: 10px;
    }
}

@media (max-width: 640px) {
    .qc-header {
        flex-direction: column;
        gap: 15px;
    }

    .qc-stats-summary {
        grid-template-columns: 1fr;
    }

    .carousel-modal-content {
        width: 100%;
        height: 100vh;
        border-radius: 0;
    }

    .carousel-thumbnail {
        width: 80px;
        height: 60px;
    }
}
</style>
{% endblock %}

{% block scripts %}
<!-- Plotly.js CDN - Required for 3D visualization -->
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/qc_viewer.js') }}"></script>
{% endblock %}
