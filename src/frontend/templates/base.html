<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QC Tool{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <h1 class="app-title">QC Tool Web Viewer</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userDisplay"></span>
                <button onclick="logout()" class="btn btn-small btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2024 QC Tool Web Viewer | Secure File Management</p>
        </div>
    </footer>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
